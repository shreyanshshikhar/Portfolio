    <!--nav bar +logo-->

        <nav class="navbar">

    </header>
    <form action="get">
        <div class="message-box">

            <h1>Send Message!</h1>
            <p>
                <input type="text" id="name" class="name" name="name" required placeholder="shreyansh">
            </p>
            <p>
                <input type="number" id="mobile-no" class="mobile-no" name="mobile-no" required placeholder="972*******">

            </p>
            <p>
                <input type="e-mail" id="email" class="email" name="email" required placeholder="xyz@gmail.com">
            </p>
            <p>
                <input type="text" id="subject" class="subject" name="subject" placeholder="E-mail Subject">
            </p>
            <p>
                <textarea name="message" id="message" cols="60" row="40">Type Your message here...</textarea>
            </p>

            <input type="submit" value="Send message">
        </div>
    </form>
    <script src="https://kit.fontawesome.com/45980bb3b2.js" crossorigin="anonymous"></script>

</body>
